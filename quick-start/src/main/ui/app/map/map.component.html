<div layout-padding layout="column" layout-align="center center" class="map-page">

  <div class="map-container">

    <div id="source">
      <h4>Source</h4>
      <ul>
        <li *ngFor="let key of sampleDocSrcKeys; let i = index;" class="prop-container" on-mouseover='overEvent(i, $event)'>
          <span class="prop-name">{{key}}</span>
        </li>
      </ul>
    </div>

    <div id="harmonized">
      <h4>Harmonized</h4>
      <ul>
        <li *ngFor="let property of chosenEntity?.definition.properties; let i = index;" class="prop-container">
          <span class="prop-name">{{ property.name }}</span><span class="prop-type">{{ property.datatype }}</span><span class="is-primary" *ngIf="property.name === entityPrimaryKey"><i class="fa fa-key"></i></span>
        </li>
      </ul>
    </div>

  </div>

</div>
